<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>User name</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody *ngFor="let user of users">
    <tr>
      <td>
        {{ user.name }}
      </td>
      <td>
        {{ user.username }}
      </td>
      <td>
        {{ user.email }}
      </td>
      <td>
        <div (click)="onClick(user.id)">
          <button class="btn btn-primary">View Details</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
