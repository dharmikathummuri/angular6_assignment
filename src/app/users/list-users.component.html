<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>User name</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody *ngFor="let user of users">
    <tr>
      <td>
        {{ user.name }}
      </td>
      <td>
        {{ user.username }}
      </td>
      <td>
        {{ user.email }}
      </td>
      <td>
        <button class="btn btn-primary">More details</button>
      </td>
    </tr>
  </tbody>
</table>
